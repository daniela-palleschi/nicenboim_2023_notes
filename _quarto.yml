bibliography: references.bib
csl: apa.csl
crossref:
  exm-prefix: ex.   # (default is "Figure")
  # labels: alpha a        # (default is arabic)
  # subref-labels: alpha t # (default is alpha a)

format:
  html:
    toc: true
    toc-title: "Chatper contents"
    number-sections: true
    toc-depth: 4
    include-after-body: custom.html
    include-in-header: mathjax.html
    code-tools: true
    code-overflow: wrap
    page-layout: full
    embed-resources: false
    css: cutsom.css
    theme:
      light: flatly
      dark: darkly
    execute:
      message: false
      warning: false
  # pdf:
  #   documentclass: scrreport
  #   toc: true 
  #   toc-depth: 2
execute:
  eval: true
  echo: true
  message: false
  error: true
  warning: false
  fig-align: "center"
  fig-asp: .618

